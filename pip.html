<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REVELation PIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --pip-color: #00ff00;
      --pip-size: 100vw;
      --pip-transition: 360ms ease;
      --chroma-size: 0vw;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .pip-container {
      display: grid;
      grid-template-columns: var(--pip-size) var(--chroma-size);
      grid-template-areas: "frame chroma";
      width: 100vw;
      height: 100vh;
      background: #000;
      transition: grid-template-columns var(--pip-transition);
    }
    .pip-left .pip-container {
      grid-template-columns: var(--chroma-size) var(--pip-size);
      grid-template-areas: "chroma frame";
    }
    .chroma-area {
      grid-area: chroma;
      background: var(--pip-color);
    }
    .pip-frame {
      grid-area: frame;
      min-width: 0;
    }
    .pip-frame iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }
    .pip-mode {
      --pip-size: 62vw;
      --chroma-size: calc(100vw - var(--pip-size));
    }
    .pip-error {
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="pip-container">
    <div class="chroma-area" id="chromaArea"></div>
    <div class="pip-frame">
      <iframe id="presentationFrame" title="Presentation"></iframe>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get('src');
    const side = (params.get('side') || 'left').toLowerCase();
    const color = params.get('color') || '#00ff00';
    const start = (params.get('start') || 'off').toLowerCase();

    if (side === 'left') {
      document.body.classList.add('pip-left');
    }
    if (start === 'on') {
      document.body.classList.add('pip-mode');
    }
    document.documentElement.style.setProperty('--pip-color', color);

    const frame = document.getElementById('presentationFrame');
    if (!src) {
      const error = document.createElement('div');
      error.className = 'pip-error';
      error.textContent = 'Missing presentation source.';
      document.body.appendChild(error);
    } else {
      frame.src = src;
    }

    const togglePip = () => {
      document.body.classList.toggle('pip-mode');
    };

    const handleKey = (event) => {
      if (event.key === 'x' || event.key === 'X') {
        event.preventDefault();
        togglePip();
      }
    };

    const forwardKeyToIframe = (event) => {
      if (!frame?.contentWindow) return;
      if (event.key === 'x' || event.key === 'X') return;
      try {
        const targetDoc = frame.contentWindow.document;
        const forwarded = new KeyboardEvent('keydown', {
          key: event.key,
          code: event.code,
          keyCode: event.keyCode,
          which: event.which,
          ctrlKey: event.ctrlKey,
          altKey: event.altKey,
          shiftKey: event.shiftKey,
          metaKey: event.metaKey,
          bubbles: true
        });
        targetDoc.dispatchEvent(forwarded);
      } catch (err) {
        // Cross-origin or blocked; ignore.
      }
    };

    window.addEventListener('keydown', handleKey, true);
    window.addEventListener('keydown', forwardKeyToIframe, true);

    window.addEventListener('message', (event) => {
      if (!event?.data) return;
      if (event.data === 'pip-toggle') {
        togglePip();
      }
      if (event.data === 'pip-close-presentation') {
        if (window.electronAPI?.closePresentation) {
          window.electronAPI.closePresentation();
        } else {
          window.close();
        }
      }
      if (event.data?.type === 'pip-send-to-peers') {
        const url = event.data?.payload?.url;
        if (url && window.electronAPI?.sendPeerCommand) {
          window.electronAPI.sendPeerCommand({
            type: 'open-presentation',
            payload: { url }
          });
        }
      }
    });

    const attachIframeKeyListener = () => {
      try {
        if (frame?.contentWindow) {
          const forwardToggle = (event) => {
            if (event.key === 'x' || event.key === 'X') {
              event.preventDefault();
              window.postMessage('pip-toggle', '*');
            }
          };
          frame.contentWindow.addEventListener('keydown', forwardToggle, true);
          frame.contentWindow.document.addEventListener('keydown', forwardToggle, true);
        }
      } catch (err) {
        // Cross-origin presentations may block key interception.
      }
    };

    frame.addEventListener('load', attachIframeKeyListener);

    document.getElementById('chromaArea').addEventListener('mousedown', () => {
      try {
        frame?.contentWindow?.focus();
      } catch (err) {
        // Ignore focus failures.
      }
    });
  </script>
</body>
</html>
