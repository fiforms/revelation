<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/presentations.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #111;
      color: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .media-card {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }
    .media-card img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .media-card .title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .media-card .meta {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üìÅ Media Library</h1>
  <div id="back-link" style="margin-bottom: 1rem; text-align: left;"></div>
  <div id="media-grid" class="media-grid">Loading...</div>

  <script type="module" src="/js/media-library.js"></script>
</body>
</html>
